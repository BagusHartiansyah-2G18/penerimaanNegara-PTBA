<div class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white bg-dark rounded shadow-sm">
      <img class="me-3" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-white.svg" alt="" width="48" height="38">
      <div class="lh-1">
        <h1 class="h6 mb-0 text-white lh-1">Sumber Penerimaan Negara</h1>
        <small>Kategori - Rincian</small>
      </div>
    </div>

    <div class="my-3 p-3   rounded text-white bg-secondary shadow-sm"> 
        <div class="row row-cols-md-2 justify-content-between border-bottom align-items-center p-2">
            <h6 class=" pb-2 mb-0"><b>Form Entri Kabupatan - Kota</b></h6>
            <div class="btn-group" style="max-width: 200px;">
                <button class="btn btn-light {{(dform.on?'active':'')}}" aria-current="page" (click)="changeForm()">Form</button>
             </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2  m-2">
            <div class="col" > 
                <div class=" ">
                    <label for="firstName" class="form-label">Persentasi Kabupatan</label>
                    <div class="form-floating pb-2">
                        <input type="number" maxlength="3" class="form-control" id="floatingInput" [formControl]="kabP"  placeholder="30">
                        <label for="floatingInput">Persen</label>
                    </div>
                </div>
                <div class=" ">
                    <label for="firstName" class="form-label">Persentasi Provinsi</label>
                    <div class="form-floating pb-2">
                        <input type="number" maxlength="3" class="form-control" id="floatingInput" [formControl]="provP"  placeholder="30">
                        <label for="floatingInput">Persen</label>
                    </div>
                </div>
                <div class=" ">
                    <label for="firstName" class="form-label">Persentasi Pusat</label>
                    <div class="form-floating pb-2">
                        <input type="number" maxlength="3" class="form-control" id="floatingInput" [formControl]="pusatP"  placeholder="40">
                        <label for="floatingInput">Persen</label>
                    </div>
                </div>
            </div>
            <div class="col ">  
                <div class=" ">
                    <label for="firstName" class="form-label">Pilih Kategori Sumber</label>
                    <select class="form-select mb-2" [value]="kdKS"  aria-label="Default select example" (change)="onc_KategoriSumber($event)">
                        <option value="">Belum dipilih</option>
                        <option *ngFor="let option of dkategori; let i=index" value="{{option.kdKS}}">
                            <label *ngIf="option.realKSKet==''">{{option.nmKS}}</label>
                            <label *ngIf="option.realKSKet!=''">{{option.nmKS}} <b>{{"("+option.realKSKet+")"}}</b></label>
                        </option> 
                    </select>
                </div>

                <div class=" ">
                    <label for="firstName" class="form-label">Nama Uraian</label>
                    <div class="form-floating pb-2">
                        <input type="email" class="form-control" id="floatingInput" [formControl]="nmSS"  placeholder="PPH">
                        <label for="floatingInput">Sub Pajak</label>
                    </div>
                </div>
                
                <button *ngIf="dform.ins" class="w-100 btn btn-lg btn-primary" (click)="clk_add()">Simpan</button>
                <button *ngIf="!dform.ins" class="w-100 btn btn-lg btn-warning" (click)="clk_upd()">Perbarui</button>
            </div>
        </div> 
    </div>

    <div class="my-3 text-white rounded shadow bg-dark">
        <h6 class="border-bottom  p-3 pb-2 mb-2" style="border-color: rgb(78, 131, 141) !important;"><b>Uraian Sumber Penerimaan</b></h6>
          <div class="row row-cols-md-2 justify-content-between border-bottom align-items-center p-2">
              
              <div class="col">
                  <div class="btn-group me-2" role="group" aria-label="First group"> 
                      <button type="button" class="btn btn-warning">Perbarui</button>
                      <button type="button" class="btn btn-danger">Hapus</button> 
                  </div>
              </div>
              <div class="col">
                  <div class="form-floating pb-2">
                      <input type="email" class="form-control text-dark" id="floatingInput" [formControl]="search"  (change)="onc_searchList()" placeholder="search">
                      <label for="floatingInput">Search</label>
                  </div>
              </div>
          </div>
        <table class="table  " style="overflow: auto; height: 100px;">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Kategori</th>
              <th scope="col">Uraian</th> 
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
              <tr  *ngFor="let v of lsub; let i=index" >
                  <th scope="row">{{i+1}}</th>
                  <td *ngIf="v.realKSKet!=''">{{v.realKSKet}} <br/><b>{{v.nmKS}}</b></td>
                  <td *ngIf="v.realKSKet==''">{{(v.nmKS)}}</td>
                  <td>{{v.nmSS}}</td> 
                  <td>
                      <div class="btn-group me-2" role="group" aria-label="First group">
                          <button type="button" class="btn btn-warning" (click)="clk_setUpd(i)"><i class="bi bi-pencil-square"></i></button>
                          <button type="button" class="btn btn-danger" (click)="clk_setDel(i)"><i class="bi bi-trash3-fill"></i></button> 
                      </div>
                  </td>
              </tr>
          </tbody>
        </table>
      </div> 
</div>
